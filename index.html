<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>weight converter app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" >
    
    <style>
        body{
            margin-top: 70px;
            background: #333;
            color: #fff;
        }
        .card-primary{
            background-color: blue;
        }
         .card-success{
            background-color: limegreen;
        }
         .card-danger{
            background-color: red;
        }
        .card-block > h4{
            margin-left: 10px;
        }
        #gramsOutput, #kgOutput, #ozOutput{
            margin-left: 10px;
        }
    </style>
    
    
    
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="display-4 text-center mb-2">
                      Weight Converter                    
                </h1>
                <form action="">
                    <div class="form-group">
                        <input type="number" id="lbsInput" class="form-control form-control-lg" placeholder="Enter Pounds...">
                    </div>
                </form>
                
                <div id="output">
                    <div class="card card-primary mb-2">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>
                
                
                <div class="card card-success mb-2">
                    <div class="card-block">
                        <h4>Kilograms:</h4>
                        <div id="kgOutput"></div>
                    </div>
                </div>
                
                <div class="card card-danger mb-2">
                    <div class="card-block">
                        <h4>Ounces:</h4>
                        <div id="ozOutput"></div>
                    </div>
                </div>
               </div>
            </div>
        </div>
    </div>
    
    <script src="script.js">
    </script>
    
    
</body>
</html>
